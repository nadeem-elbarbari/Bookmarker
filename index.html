<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <title>Bookmark List</title>
</head>
<body>

<div class="text-center mx-auto bg-anime">
    <h1 class="m-5">Bookmarker</h1>
</div>

<div class="container bg-opacity-75 bg-black first p-5 my-4 rounded-5">
    <form>
        <div class="mb-3">
            <label for="webNameInput" class="form-label">
                <i class="fa-solid fa-book"></i> Website Name:</label>
            <input type="text" class="form-control" id="webNameInput" placeholder="enter website name">
        </div>
        <div class="mb-3">
            <label for="webUrlInput" class="form-label">
                <i class="fa-solid fa-globe"></i> URL:</label>
            <input type="text" class="form-control" id="webUrlInput" placeholder="enter website url">
        </div>
        <button id="addBtn" type="button" class="btn w-100 mt-3 btn-primary">Submit</button>
    </form>
</div>
<div class="container py-5 my-5 rounded-5">
    <table class="table table-borderless table-hover text-center">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
            <th scope="col">control</th>
        </tr>
        </thead>
        <tbody id="tbody">
        <tr>

        </tr>


        </tbody>
    </table>
</div>


<script src="./js/bootstrap.bundle.min.js"></script>
<script src="./js/script.js"></script>

</body>
</html>
